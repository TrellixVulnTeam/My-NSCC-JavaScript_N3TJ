<html>
    <head><title>Blackjack</title></head>
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="main.css"></link>
    <body onload="gameload()">
        
        <span id="banner">Let's Play Blackjack</span>
        <div id="dealer">
            <div id="dealer_cards">
            </div>
            <span id="dealer_score"></span>
        </div>

        <div id="player">
            <div id="player_cards">
            </div>
            <span id="player_score"></span>
        </div>
        <div class="game-options">
            <br/>
            <input type="button" id="btnStart" class="btn" value="Start Game" />
            <input type="button" id="btnHit" class="btn" value="Hit" />
            <input type="button" id="btnStay" class="btn" value="Stay"/>
        </div>
    </body>
</html>
