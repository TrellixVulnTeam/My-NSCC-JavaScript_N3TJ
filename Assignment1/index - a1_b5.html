  <script>

function primeNumber(n) {
            var flag = true;
            if (n == 0 || n == 1) {
                console.log(n + "No");
            }
            for (var i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log(n + "Yes")
            } else {
                console.log(n + "No")
            }
        }
        primeNumber(parseInt(prompt("Please enter a number")));



  </script>
