function counter() {
    
    var setTime = new Date("2021-05-19 05:30:00");

    var week = parseInt(restSec / (60*60*24*7*1000));

    var day = parseInt(restSec / (60*60*24*1000 % 7));

    var hour = parseInt(restSec / (60*60*1000 % 24));

    var minu = parseInt(restSec / (60*1000 % 60));

    var sec = parseInt(restSec / (1000 % 60));

 msg.innerHTML = str;
